syntax = "proto3";

package lovers.srv.user;

service User{
    rpc Login(LoginReq) returns (LoginResp){}

    rpc Logout(LogoutReq) returns (LogoutResp){}

    rpc RegisterUser(RegisterReq) returns (RegisterResp){}

    rpc BindLover(BindLoverReq) returns (BindLoverResp){}

    rpc UnBindLover(UnBindLoverReq) returns (UnBindLoverResp){}

    rpc GetLoverInfo(GetLoverInfoReq) returns (GetLoverInfoResp){}

    //用户账户相关操作
    rpc QueryUserIsExistById(QueryUserIsExistByIdReq) returns (QueryUserIsExistByIdResp){}
    rpc QueryLoverIdById(QueryLoverIdByIdReq) returns (QueryLoverIdByIdResp){}

    //用户设置相关操作
    rpc UpdateUserAllConfig(UpdateUserAllConfigReq) returns (UpdateUserAllConfigResp){}
}

/*登录信息*/
message LoginInfo{
    string UserId = 1;
    string UserName = 2;
    string PassWord = 3;
    string Phone = 4;
    string Type = 5; /*登录类型,1.账号密码,2.手机验证码,3.微信,4.QQ*/
}

/*用户基本信息*/
message BaseInfo{
     string UserId = 1; /*系统中对每个账号的唯一ID*/
     string RealName = 2;
     string Phone = 3;
     string Sex = 4;
     string Birth = 5;
     string Sculpture = 6; /*头像地址*/
     string HomeTown = 7;
     LoverInfo AnotherInfo = 8; /*另一半信息*/
}

/*另一半信息*/
message LoverInfo{
     string LoverId = 1; /*另一半ID*/
     string LoverPhone = 2; /*另一半的电话*/
     string LoverNickName = 3; /*对另一半的昵称*/
     string LoveDuration = 4; /*相爱时长*/
}

message LoginReq{
     // @inject_tag: form:"UserName"
     string UserName = 1;
     // @inject_tag: form:"PassWord"
     string PassWord = 2;
     // @inject_tag: form:"Type"
     int32  Type = 3; /*phone = 1, qq = 2, wechat = 3*/
     // @inject_tag: form:"Phone"
     string Phone = 4;
     // @inject_tag: form:"VertifyCode"
     string VertifyCode = 5; /*登录验证码*/
}

message LoginResp{
     string Token = 1;
     string  TokenExpireTime = 2;
     BaseInfo UserInfo = 3;
     string LoginTime = 4;
     string LoginRes = 5; //登录状态,登录成功或者失败的原因
     string LoginCode = 6; //登录状态码,0.成功,其余参考status_info定义
}

message LogoutReq{
     // @inject_tag: form:"Phone"
     string Phone = 1;
     // @inject_tag: form:"UserId"
     string UserId = 2;
}

message LogoutResp{
     string Phone = 1;
     string LogoutTime = 2;
}

message RegisterReq{
    // @inject_tag: form:"Phone"
     string  Phone      = 1;
     // @inject_tag: form:"PassWord"
     string PassWord    = 2;
     // @inject_tag: form:"Gender"
     int32  Gender      = 3;
     // @inject_tag: form:"RecommendID"
     string RecommendID = 4; /*邀请码*/
     // @inject_tag: form:"VertifyCode"
     string VertifyCode = 5; /*验证码*/
}

message RegisterResp{
     LoginResp RegisteredInfo = 1;
}

message BindLoverReq{
     string UserId = 1;
     string Phone = 2;
     string BindLoverId = 3; /*绑定ID*/
}

message BindLoverResp{
     LoverInfo BindLoverInfo = 1;
     string BindTime = 2;
}

message UnBindLoverReq{
     string UserId = 1;
     string Phone = 2;
     string PassWord = 3;
     LoverInfo UnBindLoverInfo = 4;
}

message UnBindLoverResp{
     string UnBindTime = 1;
}

message GetLoverInfoReq{
     string UserId = 1;
     string Phone = 2;
}

message GetLoverInfoResp{
     LoverInfo GotLoverInfo = 1;
}

////用户账户相关操作
//查询用户是否存在
message QueryUserIsExistByIdReq{
    string UserId = 1;
}
message QueryUserIsExistByIdResp{
    bool    IsExist     = 1;
    int32   QueryCode   = 2;
    string  QueryRes    = 3;
}

//查询用户的恋人Id
message QueryLoverIdByIdReq{
    string UserId = 1;
}
message QueryLoverIdByIdResp{
    string LoverId      = 1;
    int32  QueryCode    = 2;
    string QueryRes     = 3;
}


//用户设置相关
message UpdateUserAllConfigReq{

}

message UpdateUserAllConfigResp{

}