syntax = "proto3";

package lovers.srv.home;

service home{
    rpc GetMainCard(GetMainCardReq) returns (GetMainCardResp){}
}

enum CARDTYPE{
    AD          = 0;
    Info        = 1;
}

enum ADTYPE{
    HOTEL       = 0;
    FOOD        = 1;
}

enum INFOTYPE{
    NEWS        = 0;
}

/*获取主页卡片参数*/

message HomeCardIndex{
    string IndexStart = 1;
    string IndexEnd   = 2;
}

/*获取首页卡片状态*/
message CardRespStatus{
    string GetCardRes  = 1; //获取卡片状态，成功或失败原因
    string GetCardCode = 2; //获取卡片状态码
}

/*首页卡片的基本信息*/
message HomeCardInfo{
    CARDTYPE        CardType          = 1; //卡片类型，广告、咨询等
    ADTYPE          AdType            = 2; //广告类型
    INFOTYPE        InfoType          = 3; //咨询类型
    string          ImgUrl            = 4; //图片路径
    string          Title             = 5; //卡片标题
    string          Content           = 6; //卡片内容
    string          TypeDesc          = 7; //卡片类型说明
    string          CreateTime        = 8; //卡片创建时间
    string          ShowIndex         = 9; //卡片显示排名
}


message GetMainCardReq{

}
message GetMainCardResp{
    CardRespStatus          RespStatus = 1;
    repeated HomeCardInfo   MainCardInfo   = 2;
}